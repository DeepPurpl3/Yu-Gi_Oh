<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YGO Deck-Builder</title>

  <!-- ---- Links fonts - Comfortaa, Righteous, REM, EB Garamond, Libre Baskerville, Quintessential and Twinkle Star ---- -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Quintessential&family=REM:ital,wght@0,100..900;1,100..900&family=Righteous&family=Twinkle+Star&display=swap" rel="stylesheet">
  
  <!-- ---- Links to files -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.6.6/dragula.min.css">
  <link rel="stylesheet" href="styles/styles.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.6.6/dragula.min.js"></script>
  <script defer src="./scripts/main.js"></script>

  <!-- ---- Link font awesome ---- -->
  <script src="https://kit.fontawesome.com/338ba07762.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="Wrapper">
    <h1>Yu-Gi-Oh! Deck-Builder</h1>
    <form class="dataSearch">
      <input type="text" placeholder="Name, level, race...etc"><button>Search</button>
    </form>
    <div class="btn-group">
      <button data-type="Monster" class="monster">Monster</button>
      <button data-type="Spell Card" class="magic">Spell</button>
      <button data-type="Trap Card" class="trap">Trap</button>
      <button data-type="" class="deck">Deck-Builder</button>
    </div>

    <!-- afficher les cartes dans cette div -->
    <div class="wropper">
      <div class="display-carte"></div>
      <!-- la selection des cartes dans une div cachÃ© qu'on pourra venir activer avce le btn du deck  -->
      <!-- <h2>Build your deck</h2> -->
      <div class="selection-carte"></div>
    </div>
    
  </div>

</body>
</html>
